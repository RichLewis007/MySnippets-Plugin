name: Release (manual)

on:
  workflow_dispatch:
    inputs:
      semver:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Build (production)
        run: npm run build

      - name: Prepare release assets
        run: |
          mkdir -p release
          zip -r release/assets.zip dist manifest.json styles.css || true
        shell: bash

      - name: Zip artifacts
        run: |
          mkdir -p release
          zip -r release/assets.zip dist manifest.json styles.css || true
        shell: bash

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release

  create_release:
    name: Create Draft Release
    needs: build
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Prepare assets for semantic-release
        run: |
          mkdir -p release
          zip -r release/assets.zip dist manifest.json styles.css || true
        shell: bash

      - name: Run semantic-release (dry-run when not authorized)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
        shell: bash
name: Release
